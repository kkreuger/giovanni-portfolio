<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./ccs/locomotive.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact</title>
</head>

<body data-barba="wrapper">
    <div data-scroll-container>
        <div class="load-container">
            <div class="loading-screen"></div>
        </div>

        <main data-barba="container" data-barba-namespace="contact" class="contact-page">
            <div class="slide-nav">
                <button style="border-color: white;color: white;background: transparent;" onclick="toggleMenu()">Close</button>
                <nav>
                    <a href="/work">Work</a>
                    <a href="/about">About</a>
                    <a href="/contact">Contact</a>
                </nav>
            </div>
            <header class="header" id="header" data-scroll-section>
                <div class="container">
                    <div class="desktop-header">
                        <a href="/"><img src="./img/logo-white.svg" alt="Giovanni Garrone logo"></a>
                        <span>Creative Designer/<br>Brand Manager</span>
                        <span>Based in Torino<br> Italy</span>
                        <nav>
                            <a href="/work">Work,</a>
                            <a href="/about">About,</a>
                            <a href="/contact">Contact</a>
                        </nav>
                    </div>
                    <div class="mobile-header">
                        <a href="/"><img src="./img/logo-white.svg" alt=""></a>
                        <button onclick="toggleMenu()">MENU</button>
                    </div>
                </div>
            </header>

            <section class="contact" id="contact" data-scroll-section>
                <div class="container">
                    <div class="contact-wrapper">
                        <span class="top-title">send me a message</span>
                        <a href="mailto:giovannigarrone10@gmail.com">giovannigarrone10@gmail.com</a>
                    </div>
                    <div class="social-media">
                        <span class="top-title">send me a message</span>
                        <a href="https://www.instagram.com/_giovannigarrone/" target="_blank">instagram</a>
                        <a href="https://www.behance.net/giovannigarrone">behance</a>
                        <a href="https://dribbble.com/giovannigarrone">dribbble</a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="./js/locomotive.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js"></script>

</html>
